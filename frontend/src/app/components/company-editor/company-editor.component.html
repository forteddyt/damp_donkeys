<div id="companies_div">
  <h1>Current Companies</h1>
  <div class="company_container">
    <ng-template #companyInsert></ng-template>
  </div>
  <div class="company_container">
	  <input class="alignLeft space" placeholder="Enter Company Name" (keyup)="onKey($event)">
	  <button class="alignRight space" (click)="addCompany($event)">Add Company</button>
  </div>
  <div class="company_container">
    <button class="space" (click)="backRedirect($event)">Back</button>
  </div>
</div>
